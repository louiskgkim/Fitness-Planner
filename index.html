<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
  <!--Import materialize.css from https://materializecss.com/-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Fitness Planner</title>
</head>

<!-- Header Class-->

<body>
  <header class="container-fluid weather-header">
    <h1 class="center-align">Fitness Planner</h1>
    <!-- Removed save button as we believe it was not needed -->
    <!-- <a class="btn"><i class="material-icons left">ðŸ’ª</i>Save </a> -->
  </header>

  <div class="row">
    <div class="colOne">
      <label class="orange-text">Search Your City:</label>
      <div class="input-group mb-3">
        <input type="text" class="textVal" placeholder="City Name...">
        <div class="input-group-append btnPar">
          <button class="btn search" type="button" id="weather-search">
            <ion-icon name="search"></ion-icon>
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="container citySearch"></div>
        <br><br>
        <label for="muscleOptions" class="orange-text">Workout by Body Part:</label>
        <div class="input-group mb-3">
          <div class="input-group-append btnBod">
            <select id="muscleOptions">
              <option value="" disabled selected>Choose muscle</option>
              <option value="biceps">Biceps</option>
              <option value="triceps">Triceps</option>
              <option value="abdominals">Abdominals</option>
              <option value="chest">Chest</option>
              <option value="lats">Lats</option>
              <option value="calves">Calves</option>
            </select>
            <button class="btn search" type="button" id="muscle-search">Search the Muscle Group</button>

            <!-- Found this script in https://www.javascripttutorial.net/javascript-dom/javascript-select-box/#:~:text=To%20interact%20with%20element,if%20no%20option%20is%20selected -->
            <script>
              const btn = document.querySelector('#btn');
              const sb = document.querySelector('#muscleOptions')
              btn.onclick = (event) => {
                event.preventDefault();
                const selectedValues = [].filter
                  .call(sb.options, option => option.selected)
                  .map(option => option.text);
                // removed alert as that is not allowed for the project
                // MAKE SURE TO REMOVE ALERT BEFORE SUBMITTING
                // alert(selectedValues);
              };
            </script>
          </div>
        </div>
        <div class="container muscleSearch"></div>
      </div>
      <br><br>
    </div>

    <div class="colTwo">
      <div class="row today">
        <div class="card mb-3" style="max-width: 1000px;">
          <h2 class="card-header cardTodaysCityName"></h2>
          <h3 class="card-header cardTodaysDate"></h3>
          <img class="icons" />
          <div class="card-body cardContent"></div>
        </div>
      </div>
      <div class="row fiveForecast"></div>


      <div class="colThree">
        <div class="row muscle">
          <div class="card mb-3" style="max-width: 1000px;">
            <h2 class="card-header2 muscleGroup" id="workoutHeader"></h2>
            <div class="card-body2 muscleContent"></div>
            <div class="card-body2 muscleInstructions"></div>
          </div>
        </div>
        <div class="row fiveMuscle"></div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
      <!-- Materialize js file downloaded from https://materializecss.com/ -->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="./js/script.js"></script>
</body>
<!-- test -->
</html>
